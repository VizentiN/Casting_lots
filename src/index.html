<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Lots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_ADDRESS">
</head>

<body>
    <main>
        <h1>Casting Lots</h1>
        <form id="form_drawer">
            <div>
                <label for="max_number">Max Number</label>
                <input type="number" id="max_number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Raffle Number</button>
        </form>
        <div class="result">
            The number is: <span id="result_value"></span>
        </div>
    </main>
    <script src="@@JS_ADDRESS"></script>
</body>

</html>
